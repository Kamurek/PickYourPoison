<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt Interface</title>
    <style>
        body {
            background-color: gray;
            color: blue;
            font-family: monospace;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        #container {
            display: flex;
        }

        #sidebar {
            background-color: black;
            width: 320px;
            height: 100vh;
        }

        #console {
            flex-grow: 1;
            margin: 0 20px;
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 50px);
            position: relative;
        }

        #program-bar {
            background-color: darkgray;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 5px;
            position: fixed;
            top: 0;
            left: 320px;
            right: 320px;
            height: 30px;
            z-index: 1000;
        }

        .line {
            display: flex;
            margin-bottom: 10px;
            margin-top: 40px;
        }

        .line span {
            color: blue;
        }

        .input-field {
            background-color: gray;
            color: blue;
            border: none;
            font-family: monospace;
            font-size: 16px;
            flex-grow: 1;
        }

        .input-field:focus {
            outline: none;
        }

        .output {
            color: lightgray;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #fff;
            margin-top: 10px;
        }

        .close-button {
            background: none;
            border: none;
            color: red;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="program-bar">
        <div>Command Prompt Interface</div>
        <button class="close-button" onclick="closeWindow()">X</button>
    </div>
    <div id="container">
        <div id="sidebar"></div>
        <div id="console">
            <div id="history"></div>
            <div class="line">
                <span>></span> <input type="text" id="input" class="input-field" autofocus />
            </div>
        </div>
        <div id="sidebar"></div>
    </div>

    <script>
        const input = document.getElementById('input');
        const history = document.getElementById('history');

        const validUsername = 'yourUsername';  // Replace with desired username
        const validPassword = 'yourPassword';  // Replace with desired password
        let loggedIn = false;

        // Command structure
        const commands = {
            help: {
                execute: () => 'Available commands (no login required): help, showimage1, showimage2, showimage3, openwebsite1, openwebsite2, openwebsite3, textshow1, textshow2, textshow3, imagecombo1, imagecombo2, imagecombo3. Login required for commands that delete content.',
                viewRegardlessOfLogin: true
            },
            openwebsite1: {
                execute: () => {
                    window.open('https://example.com', '_blank');
                    return 'Opening website: https://example.com';
                },
                viewRegardlessOfLogin: Math.random() < 0.5 // Randomly assign
            },
            openwebsite2: {
                execute: () => {
                    window.open('https://openai.com', '_blank');
                    return 'Opening website: https://openai.com';
                },
                viewRegardlessOfLogin: Math.random() < 0.5 // Randomly assign
            },
            openwebsite3: {
                execute: () => {
                    window.open('https://github.com', '_blank');
                    return 'Opening website: https://github.com';
                },
                viewRegardlessOfLogin: Math.random() < 0.5 // Randomly assign
            },
            showimage1: {
                execute: () => 'Displaying image:<br><img src="https://via.placeholder.com/150" alt="Sample Image 1">',
                viewRegardlessOfLogin: Math.random() < 0.5 // Randomly assign
            },
            showimage2: {
                execute: () => 'Displaying image:<br><img src="https://via.placeholder.com/200" alt="Sample Image 2">',
                viewRegardlessOfLogin: Math.random() < 0.5 // Randomly assign
            },
            showimage3: {
                execute: () => 'Displaying image:<br><img src="https://via.placeholder.com/250" alt="Sample Image 3">',
                viewRegardlessOfLogin: Math.random() < 0.5 // Randomly assign
            },
            textshow1: {
                execute: () => 'This is text message 1.',
                viewRegardlessOfLogin: Math.random() < 0.5 // Randomly assign
            },
            textshow2: {
                execute: () => 'This is text message 2.',
                viewRegardlessOfLogin: Math.random() < 0.5 // Randomly assign
            },
            textshow3: {
                execute: () => 'This is text message 3.',
                viewRegardlessOfLogin: Math.random() < 0.5 // Randomly assign
            },
            imagecombo1: {
                execute: () => {
                    return 'This is a combo of text and image:<br><img src="https://via.placeholder.com/300" alt="Image Combo 1"><br>Text for image combo 1.';
                },
                viewRegardlessOfLogin: Math.random() < 0.5 // Randomly assign
            },
            imagecombo2: {
                execute: () => {
                    return 'This is a combo of text and image:<br><img src="https://via.placeholder.com/350" alt="Image Combo 2"><br>Text for image combo 2.';
                },
                viewRegardlessOfLogin: Math.random() < 0.5 // Randomly assign
            },
            imagecombo3: {
                execute: () => {
                    return 'This is a combo of text and image:<br><img src="https://via.placeholder.com/400" alt="Image Combo 3"><br>Text for image combo 3.';
                },
                viewRegardlessOfLogin: Math.random() < 0.5 // Randomly assign
            },
            deleteall: {
                execute: () => {
                    document.body.innerHTML = '<h1>All content deleted!</h1>';
                    return 'All content deleted!';
                },
                viewRegardlessOfLogin: false
            },
            clearconsole: {
                execute: () => {
                    history.innerHTML = '';
                    return 'Console cleared!';
                },
                viewRegardlessOfLogin: false
            },
            removecmdinput: {
                execute: () => {
                    const cmdInput = document.getElementById('input');
                    cmdInput.parentNode.removeChild(cmdInput);
                    return 'Input command line removed!';
                },
                viewRegardlessOfLogin: false
            },
            login: {
                execute: displayLoginPrompt,
                viewRegardlessOfLogin: true
            },
            logout: {
                execute: () => {
                    loggedIn = false;
                    return 'You have been logged out.';
                },
                viewRegardlessOfLogin: false
            }
        };

        function displayPrompt(message) {
            const outputDiv = document.createElement('div');
            outputDiv.classList.add('output');
            outputDiv.innerHTML = message;
            history.appendChild(outputDiv);
            history.scrollTop = history.scrollHeight;
        }

        function executeCommand(command) {
            const outputDiv = document.createElement('div');
            outputDiv.classList.add('line');
            outputDiv.innerHTML = `<span>></span> ${command}`;
            history.appendChild(outputDiv);

            const resultDiv = document.createElement('div');
            resultDiv.classList.add('output');

            // Check if command exists
            const commandObj = commands[command.toLowerCase()];

            if (commandObj) {
                // Check if login is required for this command
                if (commandObj.viewRegardlessOfLogin || loggedIn) {
                    resultDiv.innerHTML = commandObj.execute(); // Execute command
                } else {
                    resultDiv.innerHTML = 'You must log in to execute this command.';
                }
            } else {
                resultDiv.innerHTML = 'Unknown command. Type "help" for available commands.';
            }

            history.appendChild(resultDiv);
            history.scrollTop = history.scrollHeight;
        }

        function validateCredentials(username, password) {
            if (username === validUsername && password === validPassword) {
                loggedIn = true;
                displayPrompt('Login successful. You can now use commands.');
            } else {
                displayPrompt('Invalid username or password.');
            }
        }

        function displayLoginPrompt() {
            const username = prompt('Username:');
            const password = prompt('Password:');
            validateCredentials(username, password);
        }

        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    executeCommand(command);
                    input.value = ''; // Clear input field after execution
                }
            }
        });

        window.onload = () => input.focus();

        function closeWindow() {
            window.open('', '_self', ''); // Target current window
            window.close(); // Attempt to close the window
            alert('CloseWindow function doesn\'t work in your scenario, RIPXD sorry');
        }
    </script>
</body>
</html>
