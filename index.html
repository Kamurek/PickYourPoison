<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
            color: white;
        }
        header {
            margin: 20px;
            text-align: center;
        }
        .alphabet {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .alphabet a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: orange;
            border: 1px solid orange;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .alphabet a:hover {
            background-color: orange;
            color: black;
        }
        section {
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            color: black;
            background-color: white;
            border-radius: 5px;
        }
        h2 {
            background-color: orange;
            color: black;
            padding: 10px;
            margin: 0;
            border-radius: 5px;
        }
        .word-list {
            padding: 10px;
            list-style: none;
            color: black;
        }
    </style>
</head>
<body>

<header>
    <h1 style="color: orange;">Online Dictionary</h1>
</header>

<!-- Alphabet Links -->
<div class="alphabet">
    <a href="#A">A</a>
    <a href="#B">B</a>
    <a href="#C">C</a>
    <a href="#D">D</a>
    <a href="#E">E</a>
    <a href="#F">F</a>
    <a href="#G">G</a>
    <a href="#H">H</a>
    <a href="#I">I</a>
    <a href="#J">J</a>
    <a href="#K">K</a>
    <a href="#L">L</a>
    <a href="#M">M</a>
    <a href="#N">N</a>
    <a href="#O">O</a>
    <a href="#P">P</a>
    <a href="#Q">Q</a>
    <a href="#R">R</a>
    <a href="#S">S</a>
    <a href="#T">T</a>
    <a href="#U">U</a>
    <a href="#V">V</a>
    <a href="#W">W</a>
    <a href="#X">X</a>
    <a href="#Y">Y</a>
    <a href="#Z">Z</a>
</div>

<!-- Dictionary Sections -->
<section id="A">
    <h2>A</h2>
    <ul class="word-list">
        <li>Apple - A fruit</li>
        <li>Ant - A small insect</li>
        <!-- Add more words starting with A here -->
    </ul>
</section>

<section id="B">
    <h2>B</h2>
    <ul class="word-list">
        <li>Banana - A yellow fruit</li>
        <li>Ball - A round object used in games</li>
        <!-- Add more words starting with B here -->
    </ul>
</section>

<!-- Continue for other letters -->
<section id="C">
    <h2>C</h2>
    <ul class="word-list">
        <li>Cat - A small domesticated animal</li>
        <li>Car - A four-wheeled vehicle</li>
        <!-- Add more words starting with C here -->
    </ul>
</section>

<!-- Repeat sections for D through Z as needed -->

</body>
</html>
