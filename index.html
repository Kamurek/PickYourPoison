<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt Interface</title>
    <style>
        body {
            background-color: gray;
            color: blue;
            font-family: monospace;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        #container {
            display: flex;
        }

        #sidebar {
            background-color: black;
            width: 320px;
            height: 100vh;
        }

        #console {
            flex-grow: 1;
            margin: 0 20px;
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 50px);
            position: relative;
        }

        #program-bar {
            background-color: darkgray;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 5px;
            position: fixed;
            top: 0;
            left: 320px;
            right: 320px;
            height: 30px;
            z-index: 1000;
        }

        .line {
            display: flex;
            margin-bottom: 10px;
            margin-top: 40px;
        }

        .line span {
            color: blue;
        }

        .input-field {
            background-color: gray;
            color: blue;
            border: none;
            font-family: monospace;
            font-size: 16px;
            flex-grow: 1;
        }

        .input-field:focus {
            outline: none;
        }

        .output {
            color: lightgray;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #fff;
            margin-top: 10px;
        }

        .close-button {
            background: none;
            border: none;
            color: red;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="program-bar">
        <div>Command Prompt Interface</div>
        <button class="close-button" onclick="closeWindow()">X</button>
    </div>
    <div id="container">
        <div id="sidebar"></div>
        <div id="console">
            <div id="history"></div>
            <div class="line">
                <span>></span> <input type="text" id="input" class="input-field" autofocus />
            </div>
        </div>
        <div id="sidebar"></div>
    </div>

    <script>
        const input = document.getElementById('input');
        const history = document.getElementById('history');

        const validUsername = 'yourUsername';  // Replace with desired username
        const validPassword = 'yourPassword';  // Replace with desired password
        let loggedIn = false;

        function displayPrompt(message) {
            const outputDiv = document.createElement('div');
            outputDiv.classList.add('output');
            outputDiv.innerHTML = message;
            history.appendChild(outputDiv);
            history.scrollTop = history.scrollHeight;
        }

        function executeCommand(command) {
            const outputDiv = document.createElement('div');
            outputDiv.classList.add('line');
            outputDiv.innerHTML = `<span>></span> ${command}`;
            history.appendChild(outputDiv);

            const resultDiv = document.createElement('div');
            resultDiv.classList.add('output');

            if (command.toLowerCase() === 'login') {
                displayLoginPrompt();
            } else if (command.toLowerCase() === 'logout') {
                loggedIn = false;
                resultDiv.innerHTML = 'You have been logged out.';
            } else {
                switch (command.toLowerCase()) {
                    case 'help':
                        // Commands available without login
                        resultDiv.innerHTML = 'Available commands (no login required): help, showimage, openwebsite. Login required for any other commands.';
                        break;
                    case 'command1':
                        if (!loggedIn) {
                            resultDiv.innerHTML = 'You must log in to execute this command.';
                        } else {
                            loadDynamicContent();
                        }
                        break;
                    case 'showimage':
                        resultDiv.innerHTML = 'Displaying image:<br><img src="https://via.placeholder.com/150" alt="Sample Image">';
                        break;
                    case 'openwebsite':
                        resultDiv.innerHTML = 'Opening subdomain: <a href="himalawaydictionary.html" target="_blank">himalawaydictionary.html</a>';
                        window.open('himalawaydictionary.html', '_blank');
                        break;
                    default:
                        if (!loggedIn) {
                            resultDiv.innerHTML = 'Unknown command. Type "help" for available commands without login.';
                        } else {
                            resultDiv.innerHTML = `Unknown command: ${command}`;
                        }
                }
            }

            history.appendChild(resultDiv);
            history.scrollTop = history.scrollHeight;
        }

        function loadDynamicContent() {
            const dynamicContentDiv = document.createElement('div');
            dynamicContentDiv.classList.add('output');
            dynamicContentDiv.innerHTML = `
                <h3>Dynamic Content Loaded!</h3>
                <p>This content was loaded because you typed <strong>command1</strong>.</p>
                <img src="https://via.placeholder.com/150" alt="Dynamic Image">
            `;
            history.appendChild(dynamicContentDiv);
        }

        function validateCredentials(username, password) {
            if (username === validUsername && password === validPassword) {
                loggedIn = true;
                displayPrompt('Login successful. You can now use commands.');
            } else {
                displayPrompt('Invalid username or password.');
            }
        }

        function displayLoginPrompt() {
            const username = prompt('Username:');
            const password = prompt('Password:');
            validateCredentials(username, password);
        }

        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    executeCommand(command);
                    input.value = '';
                }
            }
        });

        window.onload = () => input.focus();
        
        function closeWindow() {
            window.open('', '_self', ''); // Target current window
            window.close(); // Attempt to close the window
            alert('CloseWindow function doesn\'t work in your scenario, RIPXD sorry');
        }
    </script>
</body>
</html>
