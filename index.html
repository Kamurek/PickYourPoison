<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <style>
        /* Initial flash effect */
        body {
            background-color: white; /* White flash */
            transition: background-color 0.5s ease;
        }

        /* Main styling */
        .main-content {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ccc;
            background: url('your-image.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover;
        }

        header {
            margin: 20px;
            text-align: center;
        }

        .alphabet {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .alphabet a {
            color: #add8e6; /* Light blue */
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            border: 1px solid #add8e6; /* Light blue border */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        section {
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(68, 68, 68, 0.9); /* Semi-transparent gray */
            border-radius: 5px;
        }

        h2 {
            padding: 10px;
            margin: 0;
            background-color: #add8e6; /* Light blue background for headers */
            color: #333; /* Darker color for contrast */
            border-radius: 5px;
        }

        .word-list {
            padding: 10px;
            list-style: none;
            color: #ccc;
        }
    </style>
</head>
<body class="main-content">

<header>
    <h1>Online Dictionary</h1>
</header>

<!-- Alphabet Links -->
<div class="alphabet">
    <a href="#A">A</a>
    <a href="#B">B</a>
    <a href="#C">C</a>
    <a href="#D">D</a>
    <a href="#E">E</a>
    <a href="#F">F</a>
    <a href="#G">G</a>
    <a href="#H">H</a>
    <a href="#I">I</a>
    <a href="#J">J</a>
    <a href="#K">K</a>
    <a href="#L">L</a>
    <a href="#M">M</a>
    <a href="#N">N</a>
    <a href="#O">O</a>
    <a href="#P">P</a>
    <a href="#Q">Q</a>
    <a href="#R">R</a>
    <a href="#S">S</a>
    <a href="#T">T</a>
    <a href="#U">U</a>
    <a href="#V">V</a>
    <a href="#W">W</a>
    <a href="#X">X</a>
    <a href="#Y">Y</a>
    <a href="#Z">Z</a>
</div>

<!-- Dictionary Sections -->
<section id="A">
    <h2>A</h2>
    <ul class="word-list">
        <li>Apple - A fruit</li>
        <li>Ant - A small insect</li>
    </ul>
</section>

<section id="B">
    <h2>B</h2>
    <ul class="word-list">
        <li>Banana - A yellow fruit</li>
        <li>Ball - A round object used in games</li>
    </ul>
</section>

<section id="C">
    <h2>C</h2>
    <ul class="word-list">
        <li>Cat - A small domesticated animal</li>
        <li>Car - A four-wheeled vehicle</li>
    </ul>
</section>

<!-- More sections can be added -->

<script>
    // Function to remove flash after load
    window.addEventListener('load', function() {
        document.body.style.backgroundColor = ''; // Removes white flash
    });
</script>

</body>
</html>
