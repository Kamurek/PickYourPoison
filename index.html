<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 20px;
        }

        #console {
            max-width: 800px;
            margin: 0 auto;
        }

        .line {
            display: flex; /* Changed from block to flex to align items in the same line */
            margin-bottom: 10px;
        }

        .line span {
            color: lightgreen;
        }

        .input-field {
            background-color: black;
            color: white;
            border: none;
            font-family: monospace;
            font-size: 16px;
            flex-grow: 1; /* Ensure the input grows to fit available space */
        }

        .input-field:focus {
            outline: none;
        }

        .output {
            color: lightgray;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #fff;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div id="console">
        <div id="history"></div>
        <div class="line">
            <span>></span> <input type="text" id="input" class="input-field" autofocus />
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const history = document.getElementById('history');

        // Function to handle command execution
        function executeCommand(command) {
            // Display the command typed by the user in the console
            const outputDiv = document.createElement('div');
            outputDiv.classList.add('line');
            outputDiv.innerHTML = `<span>></span> ${command}`;
            history.appendChild(outputDiv);

            // Create a div for the result/output of the command
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('output');

            // Switch-case for different commands
            switch (command.toLowerCase()) {
                case 'help':
                    // Display a list of commands
                    resultDiv.innerHTML = 'Available commands: help, command1, showimage, openwebsite';
                    break;

                case 'command1':
                    // Simple command that shows some text output
                    resultDiv.innerHTML = 'Command 1 executed.';
                    break;

                case 'showimage':
                    // Displays an image in the console
                    resultDiv.innerHTML = 'Displaying image:<br><img src="https://via.placeholder.com/150" alt="Sample Image">';
                    break;

                case 'openwebsite':
                    // Opens a subdomain or website in a new tab
                    resultDiv.innerHTML = 'Opening subdomain: <a href="https://subdomain.example.com" target="_blank">subdomain.example.com</a>';
                    window.open('https://subdomain.example.com', '_blank');
                    break;

                default:
                    // If an unknown command is typed
                    resultDiv.innerHTML = `Unknown command: ${command}`;
            }

            // Append the result/output to the history
            history.appendChild(resultDiv);
            history.scrollTop = history.scrollHeight;  // Scroll to the bottom automatically
        }

        // Event listener for user input
        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = input.value.trim();  // Get the typed command
                if (command) {
                    executeCommand(command);  // Execute the command
                    input.value = '';  // Clear input field after execution
                }
            }
        });

        // Focus input on load
        window.onload = () => {
            input.focus();
        };
    </script>
</body>
</html>
