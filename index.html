<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark gray background */
            color: #ccc; /* Light gray text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            margin: 20px;
            text-align: center;
        }
        .alphabet {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .alphabet a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            border: 1px solid;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        section {
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #444; /* Placeholder color, to be set by JS */
            border-radius: 5px;
        }
        h2 {
            padding: 10px;
            margin: 0;
            border-radius: 5px;
        }
        .word-list {
            padding: 10px;
            list-style: none;
            color: #ccc; /* Light gray for list items */
        }
    </style>
</head>
<body>

<header>
    <h1>Online Dictionary</h1>
</header>

<!-- Alphabet Links -->
<div class="alphabet">
    <a href="#A">A</a>
    <a href="#B">B</a>
    <a href="#C">C</a>
    <a href="#D">D</a>
    <a href="#E">E</a>
    <a href="#F">F</a>
    <a href="#G">G</a>
    <a href="#H">H</a>
    <a href="#I">I</a>
    <a href="#J">J</a>
    <a href="#K">K</a>
    <a href="#L">L</a>
    <a href="#M">M</a>
    <a href="#N">N</a>
    <a href="#O">O</a>
    <a href="#P">P</a>
    <a href="#Q">Q</a>
    <a href="#R">R</a>
    <a href="#S">S</a>
    <a href="#T">T</a>
    <a href="#U">U</a>
    <a href="#V">V</a>
    <a href="#W">W</a>
    <a href="#X">X</a>
    <a href="#Y">Y</a>
    <a href="#Z">Z</a>
</div>

<!-- Dictionary Sections -->
<section id="A">
    <h2>A</h2>
    <ul class="word-list">
        <li>Apple - A fruit</li>
        <li>Ant - A small insect</li>
    </ul>
</section>

<section id="B">
    <h2>B</h2>
    <ul class="word-list">
        <li>Banana - A yellow fruit</li>
        <li>Ball - A round object used in games</li>
    </ul>
</section>

<section id="C">
    <h2>C</h2>
    <ul class="word-list">
        <li>Cat - A small domesticated animal</li>
        <li>Car - A four-wheeled vehicle</li>
    </ul>
</section>

<!-- More sections can be added -->

<script>
    // Function to generate a random color
    function getRandomColor() {
        return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
    }

    // Set colors on page load
    window.onload = function() {
        const primaryColor = getRandomColor();
        const secondaryColor = getRandomColor();

        // Apply primary color to links and borders
        document.querySelectorAll('.alphabet a').forEach(link => {
            link.style.color = primaryColor;
            link.style.borderColor = primaryColor;
        });

        // Apply secondary color to section headers and background
        document.querySelectorAll('section').forEach(section => {
            section.querySelector('h2').style.backgroundColor = primaryColor;
            section.style.backgroundColor = secondaryColor;
        });
    };
</script>

</body>
</html>
