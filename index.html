<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <style>
        /* Main styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ccc;
            background: url('image (4).png') no-repeat center center fixed; /* Background image */
            background-size: cover;
        }

        header {
            margin: 20px;
            text-align: center;
        }

        .alphabet {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .alphabet a {
            color: #add8e6; /* Light blue */
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            border: 5px solid #add8e6; /* Fatter border for the alphabet letters */
            transition: background-color 0.3s, color 0.3s;
        }

        section {
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(68, 68, 68, 0.9); /* Semi-transparent gray */
        }

        h2 {
            padding: 10px;
            margin: 0;
            background-color: #add8e6; /* Light blue background for headers */
            color: #333; /* Darker color for contrast */
        }

        .word-list {
            padding: 10px;
            list-style: none;
            color: #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Dictionary</h1>
</header>

<!-- Alphabet Links -->
<div class="alphabet" id="alphabet-links">
    <!-- Alphabet links will be generated dynamically by JavaScript -->
</div>

<!-- Dictionary Sections -->
<div id="dictionary-sections">
    <!-- Sections will be populated dynamically by JavaScript -->
</div>

<script>
    // The list of words and definitions
    const words = [
        { word: "Apple", definition: "A fruit" },
        { word: "Ant", definition: "A small insect" },
        { word: "Banana", definition: "A yellow fruit" },
        { word: "Ball", definition: "A round object used in games" },
        { word: "Cat", definition: "A small domesticated animal" },
        { word: "Car", definition: "A four-wheeled vehicle" },
        { word: "Dog", definition: "A domesticated carnivorous mammal" },
        { word: "Duck", definition: "A waterfowl with webbed feet" }
    ];

    // Function to group words by their first letter
    function groupWordsByLetter(words) {
        const grouped = {};

        // Group words by their first letter
        words.forEach(({ word, definition }) => {
            const firstLetter = word[0].toUpperCase();
            if (!grouped[firstLetter]) {
                grouped[firstLetter] = [];
            }
            grouped[firstLetter].push({ word, definition });
        });

        return grouped;
    }

    // Function to create alphabet links
    function createAlphabetLinks() {
        const alphabetContainer = document.getElementById("alphabet-links");
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

        // Create the links for each letter of the alphabet
        letters.forEach(letter => {
            const link = document.createElement("a");
            link.href = `#${letter}`;
            link.textContent = letter;
            alphabetContainer.appendChild(link);
        });
    }

    // Function to create dictionary sections dynamically
    function createDictionarySections(groupedWords) {
        const sectionsContainer = document.getElementById("dictionary-sections");

        // Iterate over each grouped letter and create a section
        Object.keys(groupedWords).sort().forEach(letter => {
            const section = document.createElement("section");
            section.id = letter;

            const header = document.createElement("h2");
            header.textContent = letter;
            section.appendChild(header);

            const wordList = document.createElement("ul");
            wordList.classList.add("word-list");

            // Add each word and definition to the list
            groupedWords[letter].sort((a, b) => a.word.localeCompare(b.word)).forEach(({ word, definition }) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${word} - ${definition}`;
                wordList.appendChild(listItem);
            });

            section.appendChild(wordList);
            sectionsContainer.appendChild(section);
        });
    }

    // Main execution
    const groupedWords = groupWordsByLetter(words);
    createAlphabetLinks();
    createDictionarySections(groupedWords);
</script>

</body>
</html>
