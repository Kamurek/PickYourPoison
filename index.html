<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt Interface</title>
    <style>
        body {
            background-color: gray; /* Background color */
            color: blue; /* Text color */
            font-family: monospace;
            padding: 0; /* Removed padding */
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        #container {
            display: flex;
        }

        #sidebar {
            background-color: black;
            width: 320px; /* Width of sidebars */
            height: 100vh; /* Full height */
        }

        #console {
            flex-grow: 1; /* Allow console to take remaining space */
            margin: 0 20px; /* Margin to respect the sidebars */
            padding: 20px;
            overflow-y: auto; /* Allow vertical scrolling */
            height: calc(100vh - 50px); /* Leave space for the program bar */
            position: relative; /* Positioning context for absolute elements */
        }

        #program-bar {
            background-color: darkgray; /* Background color of program bar */
            display: flex;
            justify-content: space-between; /* Space between title and close button */
            align-items: center; /* Center vertically */
            padding: 5px 5px; /* 5px padding */
            position: fixed; /* Fixed to the top */
            top: 0; /* Stick to the top */
            left: 320px; /* Respect the left sidebar */
            right: 320px; /* Respect the right sidebar, adjust width to take only center space */
            height: 50px; /* Set a defined height */
            z-index: 1000; /* Ensure it's above other content */
        }

        .line {
            display: flex; /* Keep input and command prompt on the same line */
            margin-bottom: 10px;
            margin-top: 40px; /* Add margin to move it below the program bar */
        }

        .line span {
            color: blue; /* Changed color of command prompt arrow to blue */
        }

        .input-field {
            background-color: gray; /* Match with body background */
            color: blue; /* Changed input text color to blue */
            border: none;
            font-family: monospace;
            font-size: 16px;
            flex-grow: 1; /* Input takes remaining space */
        }

        .input-field:focus {
            outline: none;
        }

        .output {
            color: lightgray; /* Output color */
        }

        img {
            max-width: 100%;
            height: auto; /* Keep image responsive */
            border: 1px solid #fff;
            margin-top: 10px;
        }

        .close-button {
            background: none;
            border: none;
            color: red; /* Color of the close button */
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px; /* Optional padding for button */
        }
    </style>
</head>
<body>
    <div id="program-bar">
        <div>Command Prompt Interface</div>
        <button class="close-button" onclick="closeWindow()">X</button>
    </div>
    <div id="container">
        <div id="sidebar"></div> <!-- Left Sidebar -->
        <div id="console">
            <div id="history"></div>
            <div class="line">
                <span>></span> <input type="text" id="input" class="input-field" autofocus />
            </div>
        </div>
        <div id="sidebar"></div> <!-- Right Sidebar -->
    </div>

    <script>
        const input = document.getElementById('input');
        const history = document.getElementById('history');

        // Function to handle command execution
        function executeCommand(command) {
            const outputDiv = document.createElement('div');
            outputDiv.classList.add('line');
            outputDiv.innerHTML = `<span>></span> ${command}`;
            history.appendChild(outputDiv);

            const resultDiv = document.createElement('div');
            resultDiv.classList.add('output');

            switch (command.toLowerCase()) {
                case 'help':
                    resultDiv.innerHTML = 'Available commands: help, command1, showimage, openwebsite';
                    break;
                case 'command1':
                    resultDiv.innerHTML = 'Command 1 executed.';
                    break;
                case 'showimage':
                    resultDiv.innerHTML = 'Displaying image:<br><img src="https://via.placeholder.com/150" alt="Sample Image">';
                    break;
                case 'openwebsite':
                    resultDiv.innerHTML = 'Opening subdomain: <a href="https://subdomain.example.com" target="_blank">subdomain.example.com</a>';
                    window.open('https://subdomain.example.com', '_blank');
                    break;
                default:
                    resultDiv.innerHTML = `Unknown command: ${command}`;
            }

            history.appendChild(resultDiv);
            history.scrollTop = history.scrollHeight;  // Scroll to the bottom automatically
        }

        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = input.value.trim();  // Get the typed command
                if (command) {
                    executeCommand(command);  // Execute the command
                    input.value = '';  // Clear input field after execution
                }
            }
        });

        window.onload = () => input.focus(); // Focus input on load

        // Function to close the window
        function closeWindow() {
            const isOpenedByScript = window.opener || window.name; // Check if the window is opened by script
            if (isOpenedByScript) {
                window.close();
            } else {
                alert("This window cannot be closed as it was not opened by a script.");
            }
        }
    </script>
</body>
</html>
