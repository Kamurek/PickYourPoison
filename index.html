<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt Website</title>
    <style>
        body {
            background-color: #1a1a1a; /* Lighter black */
            color: white;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }

        #console {
            max-width: 800px;
            margin: 50px auto 0 auto;
        }

        .line {
            display: flex;
            margin-bottom: 10px;
        }

        .line span {
            color: lightblue; /* Changed from green to blue */
        }

        .input-field {
            background-color: #1a1a1a;
            color: white;
            border: none;
            font-family: monospace;
            font-size: 16px;
            flex-grow: 1;
        }

        .input-field:focus {
            outline: none;
        }

        .output {
            color: lightgray;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #fff;
            margin-top: 10px;
        }

        /* Top bar styling */
        #program-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            font-family: sans-serif;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        #program-bar button {
            background-color: #ff4040;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        #program-bar button:hover {
            background-color: #ff2020;
        }
    </style>
</head>
<body>
    <div id="program-bar">
        <span>My Command Prompt Program</span>
        <button id="close-btn">X</button>
    </div>

    <div id="console">
        <div id="history"></div>
        <div class="line">
            <span>></span> <input type="text" id="input" class="input-field" autofocus />
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const history = document.getElementById('history');
        const closeBtn = document.getElementById('close-btn');

        // Close website when X button is clicked
        closeBtn.addEventListener('click', function() {
            window.close(); // Attempt to close the tab or window
        });

        // Function to handle command execution
        function executeCommand(command) {
            // Display the command typed by the user in the console
            const outputDiv = document.createElement('div');
            outputDiv.classList.add('line');
            outputDiv.innerHTML = `<span>></span> ${command}`;
            history.appendChild(outputDiv);

            // Create a div for the result/output of the command
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('output');

            // Environment variable for hidden commands
            const hiddenCommands = JSON.parse('[[HIDDEN_COMMANDS]]'); // Replace this with actual environment variable

            // Switch-case for different commands
            switch (command.toLowerCase()) {
                case 'help':
                    resultDiv.innerHTML = 'Available commands: help, command1, showimage, openwebsite';
                    break;

                case 'command1':
                    resultDiv.innerHTML = 'Command 1 executed.';
                    break;

                case 'showimage':
                    resultDiv.innerHTML = 'Displaying image:<br><img src="https://via.placeholder.com/150" alt="Sample Image">';
                    break;

                case 'openwebsite':
                    resultDiv.innerHTML = 'Opening subdomain: <a href="https://subdomain.example.com" target="_blank">subdomain.example.com</a>';
                    window.open('himalawaydictionary.html', '_blank');
                    break;

                // Handle hidden commands
                default:
                    if (hiddenCommands.includes(command)) {
                        resultDiv.innerHTML = `Hidden command executed: ${command}`;
                    } else {
                        resultDiv.innerHTML = `Unknown command: ${command}`;
                    }
            }

            // Append the result/output to the history
            history.appendChild(resultDiv);
            history.scrollTop = history.scrollHeight; // Scroll to the bottom automatically
        }

        // Event listener for user input
        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = input.value.trim(); // Get the typed command
                if (command) {
                    executeCommand(command); // Execute the command
                    input.value = ''; // Clear input field after execution
                }
            }
        });

        // Focus input on load
        window.onload = () => {
            input.focus();
        };
    </script>
</body>
</html>
