<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt Interface</title>
    <style>
        body {
            background-color: gray;
            color: blue;
            font-family: monospace;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        #container {
            display: flex;
        }

        #sidebar {
            background-color: black;
            width: 320px;
            height: 100vh;
        }

        #console {
            flex-grow: 1;
            margin: 0 20px;
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 50px);
            position: relative;
        }

        #program-bar {
            background-color: darkgray;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 5px;
            position: fixed;
            top: 0;
            left: 320px;
            right: 320px;
            height: 30px;
            z-index: 1000;
        }

        .line {
            display: flex;
            margin-bottom: 10px;
            margin-top: 40px;
        }

        .line span {
            color: blue;
        }

        .input-field {
            background-color: gray;
            color: blue;
            border: none;
            font-family: monospace;
            font-size: 16px;
            flex-grow: 1;
        }

        .input-field:focus {
            outline: none;
        }

        .output {
            color: lightgray;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #fff;
            margin-top: 10px;
        }

        .close-button {
            background: none;
            border: none;
            color: red;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="program-bar">
        <div>Command Prompt Interface</div>
        <button class="close-button" onclick="closeWindow()">X</button>
    </div>
    <div id="container">
        <div id="sidebar"></div>
        <div id="console">
            <div id="history"></div>
            <div class="line">
                <span>></span> <input type="text" id="input" class="input-field" autofocus />
            </div>
        </div>
        <div id="sidebar"></div>
    </div>

    <script>
        const input = document.getElementById('input');
        const history = document.getElementById('history');

        // Function to handle command execution
        function executeCommand(command) {
            const outputDiv = document.createElement('div');
            outputDiv.classList.add('line');
            outputDiv.innerHTML = `<span>></span> ${command}`;
            history.appendChild(outputDiv);

            const resultDiv = document.createElement('div');
            resultDiv.classList.add('output');

            switch (command.toLowerCase()) {
                case 'help':
                    resultDiv.innerHTML = 'Available commands: help, command1, showimage, openwebsite';
                    break;
                case 'command1':
                    resultDiv.innerHTML = 'Command 1 executed.';
                    break;
                case 'showimage':
                    resultDiv.innerHTML = 'Displaying image:<br><img src="https://via.placeholder.com/150" alt="Sample Image">';
                    break;
                case 'openwebsite':
                    resultDiv.innerHTML = 'Opening subdomain: <a href="himalawaydictionary.html" target="_blank">himalawaydictionary.html</a>';
                    window.open('himalawaydictionary.html', '_blank');
                    break;
                default:
                    resultDiv.innerHTML = `Unknown command: ${command}`;
            }

            history.appendChild(resultDiv);
            history.scrollTop = history.scrollHeight;
        }

        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    executeCommand(command);
                    input.value = '';
                }
            }
        });

        window.onload = () => input.focus();

        // Function to close the window
        function closeWindow() {
            window.open('', '_self', ''); 
            window.close(); 
            alert('CloseWindow function does not work in your scenario, RIPXD sorry');
        }

        // DevTools Detection Logic
        function devToolsDetected() {
            // Clear the content of the body
            document.body.innerHTML = '<h1 style="color: red; text-align: center;">DevTools detected. Access denied.</h1>';
            // Optionally, you can stop all scripts or navigate away
            // window.location.href = 'about:blank'; // Navigate away
        }

        // Check for DevTools presence periodically
        setInterval(() => {
            const devtools = /./;
            devtools.toString = function() {
                devToolsDetected();
            };
            console.log('%c.', devtools);  // Use console log to cause detection
        }, 1000);

        // Detecting screen resize events which might indicate DevTools being opened
        window.addEventListener('resize', () => {
            if (window.outerWidth - window.innerWidth > 100) { // Arbitrary value
                devToolsDetected();
            }
        });

    </script>
</body>
</html>
